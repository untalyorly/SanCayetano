    <script>
      const btnarriba = document.getElementById("ir_arriba");
      btnarriba.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });

      window.onscroll = () => {
        if (window.scrollY > 300) {
          btnarriba.style.cssText =
            "cursor: pointer; position: fixed; bottom: 20px; right: 20px; display: inline-block; ";
          console.log("aaaaaaaaa");
        } else {
